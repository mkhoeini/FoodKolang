<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>چاپ</title>

    <script src="../vendor/jquery/dist/jquery.js"></script>
    <script src="../vendor/angular/angular.js"></script>

    <link href="../vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../vendor/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
    <link href="../vendor/bootstrap-rtl/dist/css/bootstrap-rtl.css" rel="stylesheet">
    <script src="../vendor/bootstrap/dist/js/bootstrap.js"></script>

    <script src="../vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <link href="../css/print.css" rel="stylesheet">
    <script src="../js/print.js"></script>
</head>
<body ng-app="print" ng-controller="ctrl as ctrl">
    <div class="container-fluid">
        <h3 class="text-center">پرتقال</h3>

        <div>شماره <b>{{ctrl.orderNumber | persian}}</b></div>
        <table class="table table-hover">
            <tr>
                <th class="col-id">#</th>
                <th class="col-order">سفارش</th>
                <th class="col-count text-left">تعداد</th>
                <th class="col-fee text-left">فی</th>
                <th class="col-price text-left">قیمت</th>
            </tr>

            <tr ng-repeat="food in ctrl.foods">
                <td>{{$index + 1 | persian}}</td>
                <td>{{food.name}}</td>
                <td class="text-left">{{food.count | persian}}</td>
                <td class="text-left">{{food.price | persian}}</td>
                <td class="text-left">{{food.totalPrice | persian}}</td>
            </tr>

            <tr>
                <td colspan="4">جمع کل</td>
                <td class="text-left">{{ctrl.total | persian}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
